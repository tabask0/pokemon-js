<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon</title>
</head>
<body>
  <div class="container">
    <h1>PokeDex</h1>
    <div class="pokemon-search">     
       <label for="text">Search for a pokemon</label>
      <input type="text">
    </div>
    <div class="pokemon-container">
      <h1 id="pokemonName">Ditto</h1>
      <img id="pokemonImg" alt="pokemon">
      <div>
        <p id="pokemonHp">HP</p>
        <p id="pokemonAttack">Attack</p>
        <p id="pokemonDefence">Defence</p>
        <p id="pokemonSpeed">Speed</p>
      </div>
    </div>
  </div>
  
<script src="main.js"/>
</body>
</html>
